<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>예약 목록</title>
  </head>
  <body>
    <h1 class="title">예약 목록</h1>
    <div class="container">
      <div id="reservation-list" class="list">
        <div class="list-item template">
          <div class="reservation-info">
            <div class="time">
              <span key="reservations.timeReserved" class="place-holder-text"
                >HH:mm</span
              >
            </div>
            <div class="status">
              <span key="reservations.status" class="place-holder-text">
                ....
              </span>
            </div>
          </div>

          <div class="customer-info space-y">
            <div class="name">
              <span key="reservations.customer.name" class="place-holder-text">
                ......
              </span>
              <span>&nbsp;-&nbsp;</span>
              <span key="reservations.tables[]">
                <span key="name" class="place-holder-text"> ...... </span>
              </span>
            </div>
            <div class="composition">
              <span key="reservations.customer.adult" class="place-holder-text">
                성인 00
              </span>
              &nbsp;
              <span key="reservations.customer.child" class="place-holder-text">
                아이 00
              </span>
            </div>
            <div class="menu-info">
              <span key="reservations.menus[]" class="menu">
                <span key="name" class="place-holder-text"> ...... </span>
                (
                <span key="qty" class="place-holder-text"> ...... </span>
                )
              </span>
            </div>
          </div>
          <div class="actions">
            <button><span class="place-holder-text">....</span></button>
          </div>
        </div>
      </div>
      <div id="reservation-detail" class="detail"></div>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
